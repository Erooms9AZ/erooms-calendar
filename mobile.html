<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>E Rooms – Mobile</title>
  <link rel="stylesheet" href="mobile.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 10px;
  background: #fafafa;
}

/* Header */
#mobileHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  background: #673ab7;
  color: white;
  border-radius: 8px;
  margin-bottom: 15px;
}

#mobileHeader button {
  background: white;
  color: #673ab7;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  font-size: 16px;
}

/* Duration buttons */
#durationButtons {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

#durationButtons button {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border: 1px solid #444;
  background: #eee;
  border-radius: 6px;
}

#durationButtons button.active {
  background: #444;
  color: white;
}

/* Slot list */
#slotList {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.slotItem {
  padding: 16px;
  background: #fff;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.slotItem.available {
  background: #e8ddff;
  border-color: #c7b3ff;
}

.slotItem.unavailable {
  background: #eee;
  color: #777;
}

/* Booking modal */
#bookingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#bookingBox {
  background: white;
  padding: 20px;
  width: 90%;
  border-radius: 12px;
}
</style>
</head>

  <body>
  <!-- Mobile Header -->
  <div id="mobileHeader">
    <button id="prevDayBtn">←</button>
    <div id="dayLabel">Loading…</div>
    <button id="nextDayBtn">→</button>
  </div>

  <!-- Duration Buttons -->
  <div id="durationButtons">
    <button data-hours="1" class="active">1 Hour</button>
    <button data-hours="2">2 Hours</button>
    <button data-hours="3">3 Hours</button>
  </div>

  <!-- Slot List -->
  <div id="slotList"></div>

  <!-- Booking Overlay -->
  <div id="bookingOverlay">
    <div id="bookingBox">
      <div id="bookingForm">
        <h3>Booking Summary</h3>
        <div id="bookingSummary"></div>
        <br>

        <label>Name*</label><br>
        <input id="bfName" type="text" style="width:100%"><br><br>

        <label>Email*</label><br>
        <input id="bfEmail" type="email" style="width:100%"><br><br>

        <label>Phone*</label><br>
        <input id="bfPhone" type="text" style="width:100%"><br><br>

        <label>Comments</label><br>
        <textarea id="bfComments" style="width:100%"></textarea><br><br>

        <div id="bookingStatus" style="color:red;"></div><br>

        <button id="bfSubmit">Submit</button>
        <button id="bfCancel">Cancel</button>
      </div>

      <div id="successBox">
        <div id="successMessage"></div>
        <br>
        <button id="successOk">OK</button>
      </div>
    </div>
  </div>

  <!-- Shared calendar logic -->
  <script src="calendar.js"></script>

  <!-- Mobile-specific logic -->
  <script src="mobile.js"></script>

</body>
</html>
