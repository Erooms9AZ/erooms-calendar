<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>E Rooms – Mobile</title>
  <link rel="stylesheet" href="mobile.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 10px;
  background: #fafafa;
}

/* MOBILE HEADER — NOW STICKY */
#mobileHeader {
  position: sticky;
  top: 0;
  z-index: 1000;

  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  background: #673ab7;
  color: white;

  /* full‑width look inside padded body */
  margin: 0 -10px 15px;
  border-radius: 0 0 8px 8px;
}

#mobileHeader button {
  background: white;
  color: #673ab7;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  font-size: 16px;
}

/* DURATION BUTTONS */
#durationButtons {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

#durationButtons button {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border: 1px solid #444;
  background: #eee;
  border-radius: 6px;
}

#durationButtons button.active {
  background: #444;
  color: white;
}

/* SLOT LIST */
#slotList {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.slotItem {
  padding: 16px;
  background: #fff;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.slotItem.available {
  background: #e8ddff;
  border-color: #c7b3ff;
}

.slotItem.unavailable {
  background: #eee;
  color: #777;
}

/* BOOKING OVERLAY */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.booking-box {
  background: white;
  padding: 20px;
  width: 90%;
  max-width: 400px;
  border-radius: 12px;
}

/* ROOM SELECTOR */
#mobileRoomSelector {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 3000;
}

#mobileRoomSelector .room-btn {
  background: #673ab7;
  color: white;
  padding: 14px 20px;
  margin: 10px 0;
  border-radius: 8px;
  font-size: 18px;
  width: 200px;
  text-align: center;
}

#mobileRoomCancel {
  background: #444;
  color: white;
  padding: 12px 20px;
  margin-top: 15px;
  border-radius: 8px;
  font-size: 16px;
  width: 200px;
}

/* LEGEND */
#slotLegend {
  display: flex;
  gap: 12px;
  margin: 10px 0 15px;
  font-size: 14px;
  align-items: center;
  flex-wrap: wrap;
}

.legendItem {
  display: flex;
  align-items: center;
  gap: 6px;
}

.legendColor {
  width: 14px;
  height: 14px;
  border-radius: 3px;
  display: inline-block;
}

.legendColor.both  { background-color: #9c27b0; }
.legendColor.room1 { background-color: #4caf50; }
.legendColor.room2 { background-color: #2196f3; }
</style>
</head>

<body>

<div id="mobileContainer"><!-- ⭐ ADDED WRAPPER -->

  <!-- Mobile Header -->
  <div id="mobileHeader">
    <button id="prevDayBtn">←</button>
    <div id="dayLabel">Loading…</div>
    <button id="nextDayBtn">→</button>
  </div>

  <!-- Duration Buttons -->
  <div id="durationButtons">
    <button data-hours="1" class="active">1 Hour</button>
    <button data-hours="2">2 Hours</button>
    <button data-hours="3">3 Hours</button>
  </div>

  <!-- Room Selector -->
  <div id="mobileRoomSelector" style="display:none;">
    <button class="room-btn" data-room="room1">Room 1</button>
    <button class="room-btn" data-room="room2">Room 2</button>
    <button id="mobileRoomCancel">Cancel</button>
  </div>

  <!-- Slot List -->
  <div id="slotList"></div>

  <!-- Booking Overlay -->
  <div id="bookingOverlay" class="overlay" style="display:none;">
    
    <div id="bookingForm" class="booking-box">
      <h3>Booking Summary</h3>
      <div id="bookingSummary"></div>
      <br>

      <label>Name*</label><br>
      <input id="bfName" type="text" style="width:100%"><br><br>

      <label>Email*</label><br>
      <input id="bfEmail" type="email" style="width:100%"><br><br>

      <label>Phone*</label><br>
      <input id="bfPhone" type="text" style="width:100%"><br><br>

      <label>Comments</label><br>
      <textarea id="bfComments" style="width:100%"></textarea><br><br>

      <div id="bookingStatus" style="color:red;"></div><br>

      <button id="bfSubmit">Submit</button>
      <button id="bfCancel">Cancel</button>
    </div>

    <div id="successBox" class="booking-box" style="display:none;">
  <div id="successMessage"></div>
  <br>
  <button id="successOk">OK</button>
</div>

  </div>

</div><!-- END mobileContainer -->

  <!-- Shared calendar logic -->
  <script src="calendar-v3.js"></script>

  <!-- Mobile-specific logic -->
  <script src="calendar.js?v=2"></script>


</body>
</html>
