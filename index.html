<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>E Rooms Calendar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Top bar */
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Duration buttons */
    #durationButtons button {
      padding: 8px 14px;
      margin-right: 6px;
      border: 1px solid #444;
      background: #eee;
      cursor: pointer;
    }

    #durationButtons button.active {
      background: #444;
      color: white;
    }

    /* Calendar grid */
    #calendar {
      display: grid;
      grid-template-columns: 80px repeat(6, 1fr);
      gap: 4px;
    }

    .day-header {
      background: #eee;
      padding: 6px;
      text-align: center;
      font-weight: bold;
    }

    .hour-label {
      background: #ddd;
      padding: 6px;
      text-align: center;
    }

    .slot {
      background: #f5f5f5;
      padding: 6px;
      text-align: center;
      cursor: pointer;
      min-height: 40px;
    }

    .slot:hover {
      opacity: 0.8;
    }

    /* Floating room selector */
    #floatingSelector {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      top: 100px;
      left: 100px;
    }

    /* Merged slot panel */
    .merged-row {
      grid-column: 1 / span 7;
      background: #fff3cd;
      padding: 15px;
      border: 1px solid #e0c97f;
      margin-bottom: 10px;
      font-size: 14px;
    }

    /* Booking overlay */
    #bookingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #bookingBox {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 6px;
    }

    #successBox {
      display: none;
    }

    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    #helpButton {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #673ab7;
  color: white;
  padding: 12px 18px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  z-index: 9999;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  transition: opacity 0.2s;
}

#helpButton:hover {
  opacity: 0.85;
}

  </style>
</head>

<body>

  <div id="topBar">
    <button id="prevWeekBtn">← Previous Week</button>
    <div id="monthLabel">Loading…</div>
    <button id="nextWeekBtn">Next Week →</button>
  </div>

  <div id="durationButtons">
    <button data-hours="1" class="active">1 Hour</button>
    <button data-hours="2">2 Hours</button>
    <button data-hours="3">3 Hours</button>
  </div>

  <br>

  <div id="calendar"></div>

  <div id="floatingSelector">
    <button data-room="room1">Room 1</button>
    <button data-room="room2">Room 2</button>
  </div>

  <div id="bookingOverlay">
    <div id="bookingBox">
      <div id="bookingForm">
        <h3>Booking Summary</h3>
        <div id="bookingSummary"></div>
        <br>

        <label>Name*</label><br>
        <input id="bfName" type="text" style="width:100%"><br><br>

        <label>Email*</label><br>
        <input id="bfEmail" type="email" style="width:100%"><br><br>

        <label>Phone*</label><br>
        <input id="bfPhone" type="text" style="width:100%"><br><br>

        <label>Comments</label><br>
        <textarea id="bfComments" style="width:100%"></textarea><br><br>

        <div id="bookingStatus" style="color:red;"></div><br>

        <button id="bfSubmit">Submit</button>
        <button id="bfCancel">Cancel</button>
      </div>

      <div id="successBox">
        <div id="successMessage"></div>
        <br>
        <button id="successOk">OK</button>
      </div>
    </div>
  </div>
 <script src="calendar.js"></script>
<div id="helpButton">How to use this form</div>

<script src="calendar.js"></script>

<script>
document.getElementById("helpButton").onclick = () => {
  document.getElementById("helpPopup").style.display = "block";
};

document.getElementById("helpClose").onclick = () => {
  document.getElementById("helpPopup").style.display = "none";
};
</script>


</body>
</html>
